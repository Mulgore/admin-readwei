#override("title")
ReadWei - 宝贝管理
#end
#override("css")
<link href="#springUrl('/static/css/plugins/bootstrap-table/bootstrap-table.min.css')" rel="stylesheet">
#end
#override("breadcrumb")
<li><a>会员管理</a></li>
<li class="active"><strong>会员列表</strong></li>
#end
#override("content")
<div class="row">
    <div class="ibox-content text-right form-inline" style="background: #F3F3F4;">
        <div class="input-group">
            <input type="text" class="form-control">
            <span class="input-group-btn">
				<button type="button" class="btn btn-info">搜索</button>
			</span>
        </div>
        <button class="btn btn-primary" onclick="editUser(null)" type="button">
            <i class="fa fa-pencil"></i>&nbsp;添加宝贝
        </button>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <table id="dataTable"></table>
    </div>
</div>
#end
#override("js")
<script src="#springUrl('/static/js/plugins/bootstrap-table/bootstrap-table.min.js')"></script>
<script src="#springUrl('/static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js')"></script>
<script src="#springUrl('/static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js')"></script>
<script src="#springUrl('/static/plugins/layer-v3.0.3/layer/layer.js')"></script>
<script src="#springUrl('/static/js/base_list.js')"></script>
<script src="#springUrl('/static/js/common.js')"></script>
<script type="text/javascript">
    var dataUrl = "#springUrl('/member/getList.html')";
    var dataColumns = [{
        field: 'id',
        title: '会员ID'
    }, {
        field: 'name',
        title: '姓名'
    }, {
        field: 'nickname',
        title: '昵称'
    }, {
        field: 'age',
        title: '年龄',
        formatter: function (value, row, index) {
            if (row.age != null) {
                return '<a class="btn btn-xs btn-danger">' + row.age + "岁" + '</a>';
            }
        }
    }, {
        field: 'sex',
        title: '性别',
        formatter: function (value, row, index) {
            var sex = row.sex;
            if (sex == 0) {
                return '<a class="btn btn-xs btn-danger">男</a>';
            } else if (sex == 1) {
                return '<a class="btn btn-xs btn-danger">女</a>';
            } else if (sex == 2) {
                return '<a class="btn btn-xs btn-danger">未知</a>';
            }
        }
    }, {
        field: 'birthday',
        title: '出生年月',
        formatter: function (value, row, index) {
            return formatDate(row.birthday);
        }
    }, {
        field: 'idCard',
        title: '身份证号'
    }, {
        field: 'description',
        title: '备注'
    }, {
        field: 'createTime',
        title: '创建时间',
        formatter: function (value, row, index) {
            return formatDate(row.createTime);
        }
    }, {
        field: 'modifyTime',
        title: '修改时间',
        formatter: function (value, row, index) {
            return formatDate(row.modifyTime);
        }
    }];
    function dataQueryParams(params) {
        return {
            _size: params.limit,  //页面大小
            _index: params.offset, //页码
        };
    }
</script>
#end
#extends("/common/framework.html")

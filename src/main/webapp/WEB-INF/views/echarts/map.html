#override("title")
ReadWei Echarts 测试
#end
#override("breadcrumb")
<li><a>功能管理</a></li><li class="active"><strong>Echarts 测试</strong></li>
#end
#override("content")
<div class="row">
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="padding:20px;height:400px"></div>
#end
#override("js")
<!-- ECharts单文件引入 -->
<script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>
<script type="text/javascript">
   // 基于准备好的dom，初始化echarts图表
   var myChart = echarts.init(document.getElementById('main')); 
   
   var option = {
		    title : {
		        text: '未来一周气温变化',
		        subtext: '$!{city}'
		    },
		    tooltip : {
		        trigger: 'axis'
		    },
		    legend: {
		        data:['最高气温','最低气温']
		    },
		    toolbox: {
		        show : true,
		        feature : {
		            mark : {show: true},
		            dataView : {show: true, readOnly: false},
		            magicType : {show: true, type: ['line', 'bar']},
		            restore : {show: true},
		            saveAsImage : {show: true}
		        }
		    },
		    calculable : true,
		    xAxis : [
		        {
		            type : 'category',
		            boundaryGap : false,
//		            data : ['周一','周二','周三','周四','周五','周六','周日']
                    data : $!{weeks}
		        }
		    ],
		    yAxis : [
		        {
		            type : 'value',
		            axisLabel : {
		                formatter: '{value} °C'
		            }
		        }
		    ],
		    series : [
		        {
		            name:'最高气温',
		            type:'line',
//		            data:[11, 11, 15, 13, 12, 13, 10],
                    data:$!{maximumTemperature},
		            markPoint : {
		                data : [
		                    {type : 'max', name: '最大值'},
		                    {type : 'min', name: '最小值'}
		                ]
		            },
		            markLine : {
		                data : [
		                    {type : 'average', name: '平均值'}
		                ]
		            }
		        },
		        {
		            name:'最低气温',
		            type:'line',
//		            data:[1, -2, 2, 5, 3, 2, 0],
                    data:$!{lowestTemperature},
		            markPoint : {
//		                data : [
//		                    {name : '周最低', value : -2, xAxis: 1, yAxis: -1.5}
//		                ]
                    data : [
                        {type : 'max', name: '最大值'},
                        {type : 'min', name: '最小值'}
                    ]
		            },
		            markLine : {
		                data : [
		                    {type : 'average', name : '平均值'}
		                ]
		            }
		        }
		    ]
		};

   // 为echarts对象加载数据 
   myChart.setOption(option); 
</script>
</div>
#end
#extends("/common/framework.html")

#override("title")
ReadWei - 分类管理
#end
#override("css")
<link href="#springUrl('/static/css/plugins/bootstrap-table/bootstrap-table.min.css')" rel="stylesheet">
#end
#override("breadcrumb")
<li><a>商品管理</a></li>
<li class="active"><strong>分类管理</strong></li>
#end
#override("content")
<div class="row">
    <div class="ibox-content text-right form-inline" style="background: #F3F3F4;">
        <div class="input-group">
            <input type="text" class="form-control">
            <span class="input-group-btn">
				<button type="button" class="btn btn-info">搜索</button>
			</span>
        </div>
        <button class="btn btn-primary" onclick="addItem()" type="button">
            <i class="fa fa-pencil"></i>&nbsp;添加分类
        </button>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <table id="dataTable"></table>
    </div>
</div>
#end
#override("js")
<script src="#springUrl('/static/js/plugins/bootstrap-table/bootstrap-table.min.js')"></script>
<script src="#springUrl('/static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js')"></script>
<script src="#springUrl('/static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js')"></script>
<script src="#springUrl('/static/plugins/layer-v3.0.3/layer/layer.js')"></script>
<script src="#springUrl('/static/js/base_list.js')"></script>
<script src="#springUrl('/static/js/common.js')"></script>
<script type="text/javascript">
    var dataUrl = "#springUrl('/product/category/getList.html')";
    var dataColumns = [{
        field: 'name',
        title: '类目'
    }, {
        field: 'createTime',
        title: '创建时间',
        formatter: function (value, row, index) {
            return formatDate(row.createTime);
        }
    }, {
        field: 'modifyTime',
        title: '修改时间',
        formatter: function (value, row, index) {
            return formatDate(row.modifyTime);
        }
    }, {
        title: '操作',
        formatter: function (value, row, index) {
            var id = row.id;
             return '<a class="btn btn-xs btn-danger" onclick="delItem(' + "'" + id + "'" + ')"><i class="fa fa-remove"></i>删除</a> '+
                    '<a class="btn btn-xs btn-info" onclick="editItem(' + "'" + id + "'" + ')"><i class="fa fa-refresh"></i>修改</a> ';
        }
    }];
    function dataQueryParams(params) {
        return {
            _size: params.limit,  //页面大小
            _index: params.offset, //页码
        };
    }

    function delItem(id) {
        //询问框
        layer.confirm('确定删除吗？', {
            btn: ['确定', '取消'] //按钮
        }, function () {
            $.ajax({
                type: "POST",
                url: "#springUrl('/product/category/del.html')",
                data: {id: id},
                datatype: "text",
                success: function (data) {
                    var d = JSON.parse(data);
                    if (d.success && d.data) {
                        $('#dataTable').bootstrapTable('refresh', {url: dataUrl});
                    }else {
                        alert(d.message)
                    }
                    layer.closeAll();
                }
            });
        }, function () {
            return;
        });
    }

    function editItem(id) {
        var title = "修改商品分类";
        var url = "#springUrl('/product/category/edit/view.html')";

        layer.open({
            type: 2,
            title: title,
            shadeClose: true,
            shade: 0.8,
            area: ['550px', '430px'],
            fix: false,
            maxmin: true,
            content: url,
            success:function (layero, index) {
                $.ajax({
                    type: "GET",
                    url: "#springUrl('/product/category/info.html')",
                    data: {id: id},
                    datatype: "text",
                    success: function (data) {
                        var d = JSON.parse(data);
                        var id = layer.getChildFrame('#id', index).val(d.id);
                        var name = layer.getChildFrame('#name', index).val(d.name);
                    }
                });
            }
        });
    }

    function addItem() {
        var title = "添加商品分类";
        var url = "#springUrl('/product/category/add/view.html')";

        layer.open({
            type: 2,
            title: title,
            shadeClose: true,
            shade: 0.8,
            area: ['550px', '430px'],
            fix: false,
            maxmin: true,
            content: url
        });
    }
</script>
#end
#extends("/common/framework.html")

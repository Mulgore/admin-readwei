#override("title")
ReadWei - 宝贝添加
#end
#override("css")
<link href="#springUrl('/static/css/plugins/bootstrap-table/bootstrap-table.min.css')" rel="stylesheet">
#end
#override("breadcrumb")
<li><a>商品管理</a></li>
<li class="active"><strong>添加宝贝</strong></li>
#end
#override("content")
<div class="ibox-content">
    <form id="myForm" class="form-horizontal" autocomplete="off" data-validator-option="{theme:'default'}">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group"><label class="col-sm-2 control-label">宝贝名称 *</label>
                    <div class="btn-group">
                        <input type="text" class="form-control" name="name" placeholder="请输入商品名称"
                               data-rule="商品名称:required;">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group"><label class="col-sm-2 control-label">宝贝分类 *</label>
                    <div class="btn-group">
                        <select class="form-control ">
                            #foreach($!cate in $!category)
                            <option value="$!{cate.id}">$!{cate.name}</option>
                            #end
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group"><label class="col-sm-2 control-label">价格 *</label>
                    <div class="btn-group">
                        <input type="text" class="form-control" name="url" placeholder="请输入价格"
                               data-rule="价格:required;doubles;">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group"><label class="col-sm-2 control-label">库存 *</label>
                    <div class="btn-group">
                        <input type="text" class="form-control" name="icon" placeholder="请输入库存"
                               data-rule="库存:required;digits;">
                    </div>
                </div>
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group"><label class="col-sm-2 control-label">折扣 *</label>
                    <div class="btn-group">
                        <input type="text" class="form-control" name="icon" placeholder="请输入折扣百分比%"
                               data-rule="折扣:required;percent;">
                    </div>
                </div>
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group"><label class="col-sm-2 control-label">橱窗 *</label>
                    <div class="btn-group">
                        <input type="checkbox" name="showCase"/>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group"><label class="col-sm-2 control-label">发票 *</label>
                    <div class="btn-group">
                        <input type="checkbox" name="invoice"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="row">
            <div class="col-sm-6">
            <div class="form-group"><label class="col-sm-2 control-label">概述 *</label>
                <textarea rows="4" name="summary" placeholder="请输入简单描述" data-rule="描述:required;"
                          style="resize: none; width: 80%;"></textarea>
                </div>
            </div>
        </div>

        <textarea id="description" name="description" style="display: none;"></textarea>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <div class="text-center">
                <button class="btn btn-primary" type="submit">提 交</button>
            </div>
        </div>
    </form>
</div>
#end
#override("js")
<script src="#springUrl('/static/js/plugins/bootstrap-table/bootstrap-table.min.js')"></script>
<script src="#springUrl('/static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js')"></script>
<script src="#springUrl('/static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js')"></script>
<script src="#springUrl('/static/plugins/layer-v3.0.3/layer/layer.js')"></script>
<script src="#springUrl('/static/plugins/nice-validator-1.0.10/dist/jquery.validator.js?local=zh-CN')"></script>
<script src="#springUrl('/static/js/base_list.js')"></script>
<script src="#springUrl('/static/js/common.js')"></script>
<script type="text/javascript">

</script>
#end
#extends("/common/framework.html")

#override("title")
ReadWei - 宝贝管理
#end
#override("css")
<link href="#springUrl('/static/css/plugins/bootstrap-table/bootstrap-table.min.css')" rel="stylesheet">
#end
#override("breadcrumb")
<li><a>商品管理</a></li>
<li class="active"><strong>宝贝管理</strong></li>
#end
#override("content")
<div class="row">
    <div class="ibox-content text-right form-inline" style="background: #F3F3F4;">
        <div class="input-group">
            <input type="text" class="form-control">
            <span class="input-group-btn">
				<button type="button" class="btn btn-info">搜索</button>
			</span>
        </div>
        <button class="btn btn-primary" onclick="addItem()" type="button">
            <i class="fa fa-plus"></i>&nbsp;添加宝贝
        </button>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <table id="dataTable"></table>
    </div>
</div>
#end
#override("js")
<script src="#springUrl('/static/js/plugins/bootstrap-table/bootstrap-table.min.js')"></script>
<script src="#springUrl('/static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js')"></script>
<script src="#springUrl('/static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js')"></script>
<script src="#springUrl('/static/plugins/layer-v3.0.3/layer/layer.js')"></script>
<script src="#springUrl('/static/js/base_list.js')"></script>
<script src="#springUrl('/static/js/common.js')"></script>
<script type="text/javascript">
    var dataUrl = "#springUrl('/product/goods/getList.html')";
    var dataColumns = [{
        field: 'name',
        title: '商品名称'
    }, {
        field: 'cName',
        title: '类目名称'
    }, {
        field: 'prices',
        title: '价格',
        formatter: function (value, row, index) {
            return row.prices + " 元";
        }
    }, {
        field: 'amount',
        title: '库存',
        formatter: function (value, row, index) {
            return '<a class="btn btn-xs btn-success">' + row.amount + "本" + '</a>';
        }
    }, {
        field: 'soldAmount',
        title: '销售库存',
        formatter: function (value, row, index) {
            return '<a class="btn btn-xs btn-warning">' + row.soldAmount + "本" + '</a>';
        }
    }, {
        field: 'showCase',
        title: '橱窗',
        formatter: function (value, row, index) {
            var status = row.showCase;
            if (status == 1) {
                return '<a class="btn btn-xs btn-info">是</a>';
            } else {
                return '<a class="btn btn-xs btn-warning">否</a>';
            }
        }
    }, {
        field: 'invoice',
        title: '发票',
        formatter: function (value, row, index) {
            var status = row.invoice;
            if (status == 1) {
                return '<a class="btn btn-xs btn-success">是</a>';
            } else {
                return '<a class="btn btn-xs btn-warning">否</a>';
            }
        }
    }, {
        field: 'discount',
        title: '折扣',
        formatter: function (value, row, index) {
            return '<a class="btn btn-xs btn-info">' + row.discount + '</a>';
        }
    }, {
        field: 'createTime',
        title: '创建时间',
        formatter: function (value, row, index) {
            return formatDate(row.createTime);
        }
    }, {
        field: 'status',
        title: '上/下架',
        formatter: function (value, row, index) {
            var status = row.status;
            if (status == 1) {
                return '<a class="btn btn-xs btn-success">已上架</a>';
            } else {
                return '<a class="btn btn-xs btn-warning">未上架</a>';
            }
        }
    }, {
        title: '操作',
        formatter: function (value, row, index) {
            var id = row.id;
            return '<a class="btn btn-xs btn-danger" onclick="delItem(' + "'" + id + "'" + ')"><i class="fa fa-remove"></i>删除</a> ' +
                '<a class="btn btn-xs btn-info" onclick="editItem(' + "'" + id + "'" + ')"><i class="fa fa-refresh"></i>修改</a> ';
        }
    }];
    function dataQueryParams(params) {
        return {
            _size: params.limit,  //页面大小
            _index: params.offset, //页码
        };
    }

    function addItem() {
        var url = "#springUrl('/product/goods/add/view.html')";
        window.location.href = url;
    }

    function editItem(id) {
        var url = "#springUrl('/product/goods/info.html')";
        window.location.href = url+"?goodsId="+id;
    }

    function delItem(id) {
        //询问框
        layer.confirm('确定删除吗？', {
            btn: ['确定', '取消'] //按钮
        }, function () {
            $.ajax({
                type: "POST",
                url: "#springUrl('/product/goods/del.html')",
                data: {id: id},
                datatype: "text",
                success: function (data) {
                    var d = JSON.parse(data);
                    if (d.success && d.data) {
                        $('#dataTable').bootstrapTable('refresh', {url: dataUrl});
                    } else {
                        alert(d.message)
                    }
                    layer.closeAll();
                }
            });
        }, function () {
            return;
        });
    }
</script>
#end
#extends("/common/framework.html")
